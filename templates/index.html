            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;

            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

        * {

        body {

            background: var(--bg);

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {

            gap: 12px;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 44px;
        }

        .btn:hover:not(:disabled) {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn:disabled {

        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover:not(:disabled) {

        }

        /* Favorite Categories Bar */
        .favorite-section {
            padding: 16px 0;

        }

        .favorite-section.visible {

        .favorite-label {

        }

        /* Category Ticker (Auto-scroll) */

        }

        .category-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-ticker-wrapper {
            position: relative;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        }

        .category-ticker {
            display: flex;
            gap: 8px;
            will-change: transform;
        }

        .category-ticker.paused {
            animation-play-state: paused;
        }

        .category-chip {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;

        .category-chip:hover {

        .category-chip.active {

        }

        .category-chip.active:hover {

        .favorite-star {

        .modal {

        .news-card {

        /* Loading, Empty, Error States */
        .loading-state, .empty-state, .error-state {
            padding: 80px 20px;

        .spinner {

        @keyframes spin {

        .no-selection {

        .status-bar {

        .toast {

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Auto-scroll Animation */
        @keyframes ticker {
            0% {

            }
            100% {
                transform: translateX(-50%);
            }
        }

        .category-ticker.auto-scroll {
            animation: ticker 60s linear infinite;
        }

        @media (prefers-reduced-motion: reduce) {
            .category-ticker.auto-scroll {
                animation: none;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>

        <div class="modal">

    <div id="toast"></div>

    <script>
        let currentCategory = null;
        let categories = {};
        let allNews = [];
        let favoriteCategories = [];
        let interestCategories = [];
        let isInterestView = false;
        let tickerAnimationId = null;
        let isUserInteracting = false;
        let autoScrollPaused = false;

        // localStorage í‚¤
        const STORAGE_KEYS = {
            favorites: 'favoriteCategories',
            interests: 'interestCategories'
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[DOMContentLoaded] í˜ì´ì§€ ë¡œë“œ');
            
            loadStorage();
            loadCategories();
            
            // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì¹´í…Œê³ ë¦¬ í™•ì¸ ë° ìë™ ë¡œë“œ
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            
            console.log('[DOMContentLoaded] URL íŒŒë¼ë¯¸í„° ì¹´í…Œê³ ë¦¬:', categoryParam);
            
            if (categoryParam) {
                // URLì— ì¹´í…Œê³ ë¦¬ê°€ ìˆìœ¼ë©´ í•´ë‹¹ ì¹´í…Œê³ ë¦¬ ë¡œë“œ
                currentCategory = categoryParam;
                
                // active ìƒíƒœ ì„¤ì •
                setTimeout(() => {
                    document.querySelectorAll('.category-chip').forEach(chip => {
                        if (chip.dataset.categoryId === categoryParam) {
                            chip.classList.add('active');
                        }
                    });
                }, 100);
                
                // ë‰´ìŠ¤ ë¡œë“œ
                document.getElementById('noSelection').style.display = 'none';
                document.getElementById('statusBar').style.display = 'flex';
                loadNews(categoryParam);
            } else {
                console.log('[DOMContentLoaded] ì¹´í…Œê³ ë¦¬ ì„ íƒ ëŒ€ê¸°');
            }
        });

        // localStorage ë¡œë“œ
        function loadStorage() {
            try {
                const favs = localStorage.getItem(STORAGE_KEYS.favorites);
                const interests = localStorage.getItem(STORAGE_KEYS.interests);
                favoriteCategories = favs ? JSON.parse(favs) : [];
                interestCategories = interests ? JSON.parse(interests) : [];
            } catch (e) {
                console.error('localStorage ë¡œë“œ ì˜¤ë¥˜:', e);
                favoriteCategories = [];
                interestCategories = [];
            }
        }

        // localStorage ì €ì¥
        function saveStorage() {
            try {
                localStorage.setItem(STORAGE_KEYS.favorites, JSON.stringify(favoriteCategories));
                localStorage.setItem(STORAGE_KEYS.interests, JSON.stringify(interestCategories));
            } catch (e) {
                console.error('localStorage ì €ì¥ ì˜¤ë¥˜:', e);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                if (data.success) {
                    categories = data.categories;
                    displayCategories();
                    displayFavorites();
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('ì¹´í…Œê³ ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function displayCategories() {
            const ticker = document.getElementById('categoryTicker');
            ticker.innerHTML = '';

            // ì¹´í…Œê³ ë¦¬ë¥¼ ë°°ì—´ë¡œ ë³€í™˜
            const categoryArray = Object.entries(categories).map(([id, label]) => ({ id, label }));
            
            // ë¬´í•œ ë£¨í”„ë¥¼ ìœ„í•´ 2ë²ˆ ë³µì œ (ê°ê° ê³ ìœ  ì¸ë±ìŠ¤ ì¶”ê°€)
            const doubledCategories = [
                ...categoryArray.map((cat, idx) => ({ ...cat, uniqueId: `${cat.id}_1_${idx}` })),
                ...categoryArray.map((cat, idx) => ({ ...cat, uniqueId: `${cat.id}_2_${idx}` }))
            ];
            
            doubledCategories.forEach(({ id, label, uniqueId }) => {
                const chip = createCategoryChip(id, label, false, uniqueId);
                ticker.appendChild(chip);
            });

            // ìë™ ìŠ¤í¬ë¡¤ ì‹œì‘
            startAutoScroll();
        }

        function createCategoryChip(id, label, isFavorite = false, uniqueId = null) {
            const chip = document.createElement('button');
            chip.className = 'category-chip';
            chip.dataset.categoryId = id;  // ì‹¤ì œ ì¹´í…Œê³ ë¦¬ ID
            if (uniqueId) {
                chip.dataset.uniqueId = uniqueId;  // DOM ê³ ìœ  ID
            }
            chip.setAttribute('aria-label', `${label} ì¹´í…Œê³ ë¦¬ ì„ íƒ`);
            chip.type = 'button';
            
            const isFav = favoriteCategories.includes(id);
            
            // ì¦ê²¨ì°¾ê¸° ë³„ ìƒì„±
            const favoriteStarHtml = isFavorite 
                ? `<span class="favorite-star active" data-fav-id="${id}">â­</span>` 
                : `<span class="favorite-star ${isFav ? 'active' : ''}" data-fav-id="${id}">${isFav ? 'â­' : 'â˜†'}</span>`;
            
            chip.innerHTML = `
                ${isFavorite ? `<span class="favorite-star active" data-fav-id="${id}">â­</span>` : ''}
                <span class="chip-label" data-category="${id}">${label}</span>
                ${!isFavorite ? favoriteStarHtml : ''}
            `;
            
            // í´ë¦­ ì´ë²¤íŠ¸
            chip.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const target = e.target;
                
                // ì¦ê²¨ì°¾ê¸° ë³„ í´ë¦­ ì²´í¬
                if (target.classList.contains('favorite-star') || target.hasAttribute('data-fav-id')) {
                    const favId = target.getAttribute('data-fav-id');
                    if (favId) {
                        console.log(`[chip.onclick] ì¦ê²¨ì°¾ê¸° í† ê¸€: ${favId}`);
                        toggleFavorite(favId);
                        return false;
                    }
                }
                
                // data-category-idì—ì„œ ì‹¤ì œ ì¹´í…Œê³ ë¦¬ ID ê°€ì ¸ì˜¤ê¸°
                const categoryId = this.dataset.categoryId;
                const unique = this.dataset.uniqueId || 'no-unique';
                console.log(`[chip.onclick] í´ë¦­ë¨ - ì¹´í…Œê³ ë¦¬: ${categoryId}, ê³ ìœ ID: ${unique}`);
                
                if (categoryId) {
                    selectCategory(categoryId);
                } else {
                    console.error('[chip.onclick] categoryIdë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ');
                }
                
                return false;
            };

            return chip;
        }

        function displayFavorites() {
            const section = document.getElementById('favoriteSection');
            const container = document.getElementById('favoriteChips');
            container.innerHTML = '';

            if (favoriteCategories.length === 0) {
                section.classList.remove('visible');
                return;
            }

            section.classList.add('visible');

            favoriteCategories.forEach(id => {
                if (categories[id]) {
                    const chip = createCategoryChip(id, categories[id], true);
                    container.appendChild(chip);
                }
            });
        }

        function toggleFavorite(categoryId) {
            const index = favoriteCategories.indexOf(categoryId);
            if (index > -1) {
                favoriteCategories.splice(index, 1);
            } else {
                favoriteCategories.push(categoryId);
            }
            saveStorage();
            displayFavorites();
            displayCategories();

        function startAutoScroll() {
            const ticker = document.getElementById('categoryTicker');
            if (tickerAnimationId) {
                cancelAnimationFrame(tickerAnimationId);
            }

            // prefers-reduced-motion ì²´í¬
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) {
                return;
            }

            let position = 0;
            const speed = 0.5; // í”½ì…€/í”„ë ˆì„

            function animate() {
                if (!autoScrollPaused && !isUserInteracting) {
                    position -= speed;
                    const ticker = document.getElementById('categoryTicker');
                    if (ticker) {
                        const width = ticker.scrollWidth / 2;
                        if (Math.abs(position) >= width) {
                            position = 0;
                        }
                        ticker.style.transform = `translateX(${position}px)`;
                    }
                }
                tickerAnimationId = requestAnimationFrame(animate);
            }

            animate();

            // ì‚¬ìš©ì ì¸í„°ë™ì…˜ ê°ì§€ (í´ë¦­ ì‹œ ì¼ì‹œ ì •ì§€)
            ticker.addEventListener('mousedown', () => {
                console.log('[autoScroll] mousedown - ìë™ ìŠ¤í¬ë¡¤ ì¼ì‹œ ì •ì§€');
                isUserInteracting = true;
                autoScrollPaused = true;
            });

            ticker.addEventListener('mouseup', () => {
                console.log('[autoScroll] mouseup - ìë™ ìŠ¤í¬ë¡¤ ì¬ê°œ ì˜ˆì•½');
                setTimeout(() => {
                    isUserInteracting = false;
                    autoScrollPaused = false;
                }, 500); // í´ë¦­ í›„ 0.5ì´ˆ ëŒ€ê¸°
            });

            ticker.addEventListener('mouseenter', () => {
                isUserInteracting = true;
            });

            ticker.addEventListener('mouseleave', () => {
                isUserInteracting = false;
            });

            ticker.addEventListener('touchstart', () => {
                isUserInteracting = true;
                autoScrollPaused = true;
            });

            ticker.addEventListener('touchend', () => {
                setTimeout(() => {
                    isUserInteracting = false;
                }, 2000);
            });
        }

        function createNewsCard(article, index) {
            const card = document.createElement('div');

            const url = article.url || '';

            if (hasValidUrl) {
                card.style.cursor = 'pointer';
                card.onclick = () => {
                    window.open(url, '_blank', 'noopener,noreferrer');
                };
                
                card.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {

            } else {

            const imageHtml = article.imageUrl

                : `<div class="news-image-placeholder">ğŸ“°</div>`;

            const summary = article.summary || '';

            const urlDisplay = hasValidUrl ? '' : '<span style="color: var(--error); font-size: 12px;">(ì›ë¬¸ ë§í¬ ì—†ìŒ)</span>';

            card.innerHTML = `

        }

        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            if (url.includes('example.com') || url.startsWith('https://example') || url === '' || url === '#') {
                return false;
            }
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'ë‚ ì§œ ì •ë³´ ì—†ìŒ';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'ë°©ê¸ˆ ì „';
                if (minutes < 60) return `${minutes}ë¶„ ì „`;
                if (hours < 24) return `${hours}ì‹œê°„ ì „`;
                if (days < 7) return `${days}ì¼ ì „`;
                
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
            } catch {
                return dateString;
            }
        }
